language: minimal
addons:
  apt:
    packages:
      - libxml2-utils
      - lua-check
before_script:
  - source scripts/travis-env
script:
  - scripts/validate-lua "${TARGET:-classic}"
  - scripts/validate-xml "${TARGET:-classic}"
before_deploy:
  - scripts/archive "$TRAVIS_TAG"
deploy:
  provider: releases
  edge: yes
  api_key:
    secure: 
  file_glob: yes
  skip_cleanup: yes
  file: "$ARCHIVE.zip"
  name: "$RELEASE"
  release_notes_file: "$ARCHIVE.md"
  on.tags: yes
