language: python
before_install:
  - pip install hererocks
  - hererocks lua53 -l5.3 -rlatest
  - source lua53/bin/activate
install:
  - luarocks install luacheck
env:
  - PACKAGE="${TRAVIS_TAG%/*}"
script:
  - luacheck -g "${PACKAGE:-.}"
before_deploy:
  - export ARTIFACT="$(scripts/archive "$TRAVIS_TAG")"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$ARTIFACT"
  on:
    repo: haggen/wow
    tags: true
    branch: master
