language: python
install:
  - pip install hererocks
  - hererocks lua53 -l5.3 -rlatest
  - source lua53/bin/activate
  - luarocks install luacheck
script:
  - scripts/test "${TRAVIS_TAG%/*}"
before_deploy:
  - scripts/archive "${TRAVIS_TAG}"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
